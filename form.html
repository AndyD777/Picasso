<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
<div style="text-align: center" class="seen">
<h1 style="font-size: 30px;">Visitor Form</h1>

<form action="https://shop.brooklynmuseum.org">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Enter your first name here!"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Enter your last name here!"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to the Brookly Museum "https://shop.brooklynmuseum.org" for considertion.</p>
</div>
</body>
</html>
